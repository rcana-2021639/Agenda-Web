<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaPro - Mi Perfil</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-address-book"></i>
                    <span>AgendaPro</span>
                </div>
                <button class="close-sidebar" id="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="contactos.html">
                            <i class="fas fa-users"></i>
                            <span>Contactos</span>
                        </a>
                    </li>
                    <li>
                        <a href="favoritos.html">
                            <i class="fas fa-star"></i>
                            <span>Favoritos</span>
                        </a>
                    </li>
                    <li>
                        <a href="tareas.html">
                            <i class="fas fa-tasks"></i>
                            <span>Lista de Tareas</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="perfil.html">
                            <i class="fas fa-user-circle"></i>
                            <span>Mi Perfil</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </aside>

        <!-- Overlay para móvil -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title">
                        <h1><i class="fas fa-user-circle"></i> Mi Perfil</h1>
                        <p>Gestiona tu información personal</p>
                    </div>
                </div>
            </header>

            <!-- Contenido -->
            <div class="content-area">
                <div class="profile-container">
                    <!-- Tarjeta de perfil -->
                    <div class="profile-card">
                        <div class="profile-cover">
                            <div class="cover-pattern"></div>
                        </div>
                        <div class="profile-avatar-section">
                            <div class="avatar-container">
                                <img src="../images/default-avatar.png" alt="Avatar del usuario" id="profile-avatar" class="profile-avatar">
                                <label for="avatar-input" class="avatar-edit-btn">
                                    <i class="fas fa-camera"></i>
                                </label>
                                <input type="file" id="avatar-input" accept="image/*" hidden>
                            </div>
                            <h2 class="profile-name" id="display-name">Usuario</h2>
                            <p class="profile-email" id="display-email">usuario@correo.com</p>
                            <div class="profile-badges">
                                <span class="badge verified">
                                    <i class="fas fa-check-circle"></i> Verificado
                                </span>
                                <span class="badge premium">
                                    <i class="fas fa-crown"></i> Premium
                                </span>
                            </div>
                        </div>

                        <div class="profile-stats">
                            <div class="profile-stat">
                                <span class="stat-value" id="profile-contacts">0</span>
                                <span class="stat-name">Contactos</span>
                            </div>
                            <div class="profile-stat">
                                <span class="stat-value" id="profile-favorites">0</span>
                                <span class="stat-name">Favoritos</span>
                            </div>
                            <div class="profile-stat">
                                <span class="stat-value" id="profile-tasks">0</span>
                                <span class="stat-name">Tareas</span>
                            </div>
                        </div>
                    </div>
