<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaPro - Contactos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-address-book"></i>
                    <span>AgendaPro</span>
                </div>
                <button class="close-sidebar" id="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="contactos.html">
                            <i class="fas fa-users"></i>
                            <span>Contactos</span>
                        </a>
                    </li>
                    <li>
                        <a href="favoritos.html">
                            <i class="fas fa-star"></i>
                            <span>Favoritos</span>
                        </a>
                    </li>
                    <li>
                        <a href="tareas.html">
                            <i class="fas fa-tasks"></i>
                            <span>Lista de Tareas</span>
                        </a>
                    </li>
                    <li>
                        <a href="perfil.html">
                            <i class="fas fa-user-circle"></i>
                            <span>Mi Perfil</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </aside>

        <!-- Overlay para móvil -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title">
                        <h1>Mis Contactos</h1>
                        <p>Gestiona todos tus contactos</p>
                    </div>
                </div>

                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-contacts" placeholder="Buscar contacto...">
                    </div>
                    <button class="add-btn" id="add-contact-btn">
                        <i class="fas fa-plus"></i>
                        <span>Nuevo Contacto</span>
                    </button>
                </div>
            </header>

            <!-- Contenido -->
            <div class="content-area">
                <div class="contacts-stats">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="total-contacts">0</span>
                            <span class="stat-label">Total Contactos</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon favorites">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="total-favorites">0</span>
                            <span class="stat-label">Favoritos</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon recent">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="recent-contacts">0</span>
                            <span class="stat-label">Recientes</span>
                        </div>
                    </div>
                </div>

                <div class="contacts-section">
                    <div class="section-header">
                        <h2>Lista de Contactos</h2>
                        <div class="view-options">
                            <button class="view-btn active" id="grid-view">
                                <i class="fas fa-th-large"></i>
                            </button>
                            <button class="view-btn" id="list-view">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>

                    <div class="contacts-grid" id="contacts-container">
                        <!-- Los contactos se cargarán aquí con JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar contacto -->
    <div class="modal" id="contact-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nuevo Contacto</h2>
                <button class="close-modal" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="contact-form">
                <div class="form-row">
                    <div class="input-group">
                        <label for="contact-name">Nombre completo *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="contact-name" required>
                        </div>
                    </div>
                </div>

                <div class="form-row two-cols">
                    <div class="input-group">
                        <label for="contact-phone">Teléfono *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="contact-phone" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="contact-email">Correo electrónico</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="contact-email">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="contact-company">Empresa</label>
                        <div class="input-wrapper">
                            <i class="fas fa-building"></i>
                            <input type="text" id="contact-company">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="contact-address">Dirección</label>
                        <div class="input-wrapper">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="contact-address">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="contact-notes">Notas</label>
                        <div class="input-wrapper textarea-wrapper">
                            <i class="fas fa-sticky-note"></i>
                            <textarea id="contact-notes" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <label class="checkbox-container">
                        <input type="checkbox" id="contact-favorite">
                        <span class="checkmark"></span>
                        Agregar a favoritos
                    </label>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancel-contact">Cancelar</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i>
                        Guardar Contacto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de detalles del contacto -->
    <div class="modal" id="detail-modal">
        <div class="modal-content detail-modal-content">
            <div class="modal-header">
                <h2>Detalles del Contacto</h2>
                <button class="close-modal" id="close-detail-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="contact-detail-body" id="contact-detail-body">
                <!-- Los detalles se cargarán aquí con JavaScript -->
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/contactos.js"></script>
</body>
</html>
